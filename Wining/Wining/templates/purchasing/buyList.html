<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wining</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="/static/js/buyListScript.js" defer></script>
</head>
<body>
<body>
	
	<div class="row">
		<div class="col">
			<h1>결제</h1>
		</div>
	</div>
	<form method="post" name="buyList" action="buy-list">
		{% if cart_id != None %}
			<input type="hidden" name="cartId" value="{{cart_id}}">
		{% endif %}
		{% for dto in dtos %}
			<div class="row">
				<div class="col">
				<input type="hidden" name="sellId" value="{{ dto.product_info }}">
					<img src="{{ dto.wine_image }}" alt="{{ dto.wine_name }}">
				</div>
				<div class="col">
					<div class="row">
						<div class="col">
							{{dto.wine_name}}
						</div>
					</div>
					<div class="row">
						<div class="col">
							수량: <input type="text" name="quantity" value="{{ dto.quantity }}" readonly style="border:0px"> 개
						</div>
					</div>
					<div class="row">
						<div class="col">
							가격: <input type="text" name="purchasePrice" value="{{ dto.purchase_price }}" readonly style="border:0px"> 원
						</div>
					</div>
				</div>
				<div class="col">
					<input type="button" name="btnDelete" value="삭제">
				</div>
			</div>
		{% endfor %}
	
	<div class="row">
		<div class="col" style="text-align:right">
			내 결제 포인트
		</div>
		<div class="col" style="text-align:left">
			<input type="text" name="userPoint" value="{{user_point}}" readonly style="border:0px">
		</div>
	</div>
	<div class="row">
		<div class="col" style="text-align:right">
			합계
		</div>
		<div class="col" style="text-align:left">
			<input type="text" name="allPrice" value="{{all_price}}" readonly style="border:0px">
		</div>
		<div class="col">
			<input type="submit" id="btnShowBuyList" value="결제">
			<input type="button" id="btnCancel" value="결제 취소">
		</div>
	</div>
	</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
