<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wining</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="/static/js/dropStoreScript.js" defer></script>
    </head>

<body>
    {% csrf_token %}
        <form method="post" id="passwdForm" action="delete-store" style="text-align: center;">
            등록된 점포를 삭제하시려면 비밀번호를 입력해주세요
            <div class="row" >
                <div class="col">
                    <input type="text" id="passwd" name="passwd" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col">
                    <input id="btnCheck" type="button" value="확인">
                    <input type="button" value="취소" onclick="history.back()">
                </div>
            </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
