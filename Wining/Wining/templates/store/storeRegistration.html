<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wining</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
{% csrf_token %}
    <form name="storeRegistForm" action="store-registration" method="post">
    <input type="hidden" name="userId" value="{{ user_id }}">

        <div class="row">
            <div class="col" style="text-align: center;">
                점주 매장 등록
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: right;">
                매장 주소:
            </div>
            <div class="col">
                <input type="text" placeholder="매장 주소를 입력해주세요" name="storeAddress" maxlength="200">
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: right;">
                상호명:
            </div>
            <div class="col">
                <input type="text" placeholder="상호명을 입력해주세요" name="storeName">
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: right;">
                사업자 등록번호:
            </div>
            <div class="col">
                <input type="text" placeholder="사업자 등록번호를 입력해주세요" name="storeRegNum">
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: right;">
                매장 위치 지도 URL(선택):
            </div>
            <div class="col">
                <input type="url" placeholder="URL을 입력해주세요" name="storeMapUrl">
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: right;">
                업무용 이메일:
            </div>
            <div class="col">
                <input type="email" placeholder="이메일을 입력해주세요" name="storeEmail">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center;">
                <input type="submit" name="btnStoreRegist" value="다음">
                <input type="button" name="btnBack" value="뒤로가기" onclick="mypage">
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
