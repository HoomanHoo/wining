<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wining</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	
	<div class="row">
		<div class="col">
			<h1>매출 내역</h1>
		</div>
	</div>
	<div class="row">
		<div class="col" style="text-align:right; padding-right:10%">
			<select>
				<option value=0>일 별 매출</option>
				<option value=1>월 별 매출</option>
				<option value=2>분기 별 매출</option>
				<option value=3>반기 별 매출</option>
				<option value=4>년 별 매출</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col">
			날짜
		</div>
		<div class="col">
			매출액
		</div>
		<div class="col">
			판매 수량
		</div>
		<div class="col">
			
		</div>
	</div>
	{% for dto in dtos %}
	<div class="row">
		<div class="col">
			{{dto.current_time}}
		</div>
		<div class="col">
			{{dto.all_revenue}}
		</div>
		<div class="col">
			{{dto.all_count}}
		</div>
		<div class="col">
			<input type="button" id="btnDetailRevenue" value="상세정보">
		</div>
	</div>
	{% endfor %}
	<div class="row">
		<div class="col" style="text-align:center">
			<input type="button" id="btnBack" value="뒤로가기">
		</div>
	</div>
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
